<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/giphy-app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark|Sonsie+One|Varela+Round" rel="stylesheet">
    <title>GIPHY Fun</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            GIPHY <span id="jFun">Fun!</span>
            <p>Click a button below to get 10 matching images from GIPHY. Click on any image to animate.</p>
            <img src="assets/images/PoweredBy_640_Horizontal_Light-Backgrounds_With_Logo.gif">
        </div>
        <div class="row">
            <div id="buttons" class="text-center">
            </div>
            <div id="fForm" class="col-md-12 text-center">
                <form>
                    <div class="form-group text-center">
                        <label id="inputLabel">No button for how you're feeling? Make one!</label>
                        <input type="text" class="form-control" id="feeling">
                        <button id="feelingSubmit" type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row images">
            <div id="images-1" class="col-md-6">
            </div>
            <div id="images-2" class="col-md-6">
            </div>
        </div>
    </div>
</body>

</html>
